version: '3'
services:        
    registry:
        image: registry:2
        container_name: registry
        restart: always
        ports:
            - 5000:5000
        volumes:
            - /var/registry:/var/lib/registry
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 50M
                reservations:
                    cpus: '0.10'
                    memory: 20M       
